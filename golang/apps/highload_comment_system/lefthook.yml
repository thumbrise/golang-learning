pre-push:
  commands:
    all:
      run: |
        set -xe

        echo "Прячем всё в stash. Если файлы не появятся, то использовать git stash pop либо git stash apply --index"
        git stash --keep-index -u

        task c -- exec app composer lint-ci

        echo "Возвращаем изменения"
        git stash pop || true



